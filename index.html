<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 | Page Not Found</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #1b1f3b, #0a0c1b);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden;
    color: #fff;
    position: relative;
}

/* Background animation */
.bg-light {
    position: absolute;
    width: 60vw;
    height: 60vw;
    max-width: 500px;
    max-height: 500px;
    background: linear-gradient(45deg, #5f2cff, #00f5ff);
    filter: blur(150px);
    animation: moveLight 12s linear infinite alternate;
    opacity: 0.6;
    pointer-events: none;
}

@keyframes moveLight {
    from { transform: translate(-30%, -30%); }
    to   { transform: translate(30%, 30%); }
}

/* Card */
.card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    padding: clamp(30px, 5vw, 60px);
    border-radius: 24px;
    text-align: center;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 404 text */
.number {
    font-size: clamp(80px, 20vw, 160px);
    font-weight: 800;
    letter-spacing: clamp(4px, 1vw, 10px);

    background: linear-gradient(90deg, #7a5cff, #00eaff);

    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;

    animation: pulse 2.5s ease-in-out infinite;
    line-height: 1;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 12px rgba(0,234,255,0.4));
    }
    50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 28px rgba(122,92,255,0.8));
    }
}

h2 {
    font-size: clamp(18px, 4vw, 28px);
    margin: 15px 0 25px;
}

/* Button */
a {
    display: inline-block;
    width: 100%;
    max-width: 260px;
    padding: 14px;
    border-radius: 30px;
    background: linear-gradient(90deg, #7a5cff, #00eaff);
    color: #000;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s ease;
}

a:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,234,255,0.4);
}
</style>
</head>

<body>

<div class="bg-light"></div>

<div class="card">
    <div class="number">404</div>
    <h2>SEDANG DALAM PERBAIKAN MAINTENANCE</h2>
    <a href="logout.php">Kembali ke Beranda</a>
</div>

</body>
</html>
